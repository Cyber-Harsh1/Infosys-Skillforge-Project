# ===============================
# Server Configuration
# ===============================
server.port=8081
server.servlet.context-path=/api

# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/skillforge?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Kolkata&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================

spring.jpa.hibernate.ddl-auto=update

# ? REMOVED/COMMENTED OUT: This often causes "Column not found" crashes in Spring Boot 3
# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# File Upload Configuration
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload-dir=uploads

# ===============================
# JWT Configuration
# ===============================
# Ensure this is at least 32 characters
jwt.secret=53676c6c466f7267655365637572654b6579323032354e6f64654a53537072696e67426f6f74
jwt.expiration=3600000

# ===============================
# Logging Configuration
# ===============================
logging.level.com.skillforge=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# ===============================
# Jackson (JSON) Configuration
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false